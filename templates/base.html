{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <title>MasterKlass{% block extra_title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarToggler"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <a class="navbar-brand logo" href="{% url 'home' %}">MasterKlass</a>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Find Classes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'plans' %}">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    {% if messages %}
    <div class="message-container"></div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ad3578afcd.js"></script>
    {% block content %} {% endblock %}
    <div class="footer bg-dark p-2">
      <div class="text-center text-white">
        Â© 2020 Copyright:
        <a
          class="text-copyright"
          id="text-footer"
          href="https://thiagohardt.github.io/thiago-hardt-portfolio"
          target="_blank"
        >
          Thiago Hardt</a
        >
        <div class="col">
          <a
            class="text-white"
            href="https://www.linkedin.com/in/thiago-hardt-461144195"
            target="_blank"
            ><i class="fab fa-linkedin social-link"></i
          ></a>
          <a
            class="text-white"
            href="https://github.com/ThiagoHardt"
            target="_blank"
            ><i class="fab fa-github-square social-link"></i
          ></a>
          <a
            class="text-white"
            href="https://www.facebook.com/thiago.hardt/"
            target="_blank"
            ><i class="fab fa-facebook-square social-link"></i
          ></a>
          <a
            class="text-white"
            href="https://www.instagram.com/thiagohardt/"
            target="_blank"
            ><i class="fab fa-instagram-square social-link"></i
          ></a>
        </div>
      </div>
    </div>

</html>

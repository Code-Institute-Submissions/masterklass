{% extends "base.html" %} {% load static %} {% block content %}
<h3 class="text-center mt-5">Create a new account</h3>
<hr class="linebreak mb-5" />
<div class="container">
    <div class="row align-items-center">
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'signup' %}" method="post" id="signupForm" name="signupForm">
                        {% csrf_token %}
                        {{plan.name}}
                        <fieldset class="px-3 mb-5">
                            <legend class="fieldset-label small text-black w-auto">Personal Details</legend>
                            {{ signupForm.username | as_crispy_field }}
                            {{ signupForm.email | as_crispy_field }}
                            {{ signupForm.password | as_crispy_field }}
                            <input type="hidden" name="planType" id="planType" value="{{ plan.slug }}"></input>
                        </fieldset>
                        <fieldset class="px-3">
                            <legend class="fieldset-label small text-black w-auto">Payment</legend>
                            <div class="mb-3" id="card-element"></div>
                            <div class="mb-3 text-danger" id="card-errors" role="alert"></div>
                        </fieldset>
                        <button type="submit" class="btn btn-sm btn-warning float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

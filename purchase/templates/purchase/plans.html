{% extends "base.html" %} {% load static %} {% block content %}

<div class="row align-items-center">
  <div class="col">
    <h2 class="text-center mt-5">Choose the best option for you</h2>
    <hr class="linebreak mb-5" />
    <div class="container">
      <div class="card-group">
        {% for plan in plans %}
        <div class="card m-3">
          <div class="card-body">
            <h5 class="card-title text-center">{{ plan.name }}</h5>
            <hr class="linebreak mb-2" />
            <p class="card-text text-center">{{ plan.description }}</p>
            <hr class="linebreak" />
            <h3 class="text-center font-weight-bolder">
              Only â‚¬{{ plan.price }}
            </h3>
            {% if plan.active == True %}
            <div class="row text-center">
              <div class="col">
                <a class="btn btn-warning btn-large mt-3" href="{% url 'purchase_plan' %}">Signup</a>
              </div>
            </div>
            {% else %}
            <div class="row text-center">
              <div class="col">
                <p class="btn btn-secondary btn-large mt-3 disabled">Coming soon</p>
              </div>
            </div>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% extends "base.html" %} {% load static %} {% block content %} {% load crispy_forms_tags %}
<h3 class="text-center mt-5">Profile Info</h3>
<hr class="linebreak mb-5" />
<div class="container mb-5">
    <div class="row align-items-center">
        <div class="col col-sm-12 col-md-6 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    {{user}}
                    <img src="{{userProfile.profile_picture.url}}" class="profile-picture mx-auto mt-3"
                        alt="{{userProfile.name}}">
                    <form action="" method="POST" id="updateUserFor" name="updateUserFor" encType="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="px-3 mb-5">
                            <legend class="fieldset-label small text-black w-auto mb-3">Personal Details</legend>
                            {{ userForm|crispy }}
                            {{ profileForm|crispy }}

                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
